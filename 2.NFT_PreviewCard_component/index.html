<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./frontendmentorio/2.NFT_PreviewCard_component/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/3d361a57af.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/css/styles.css" type="text/css" />
</head>

<body>
  <main class="container">
    <div class="card">
      <header>
        <a href="#">
          <div class="overlay">
            <i class="fa-solid fa-eye"></i>
          </div>
          <img class="card-img" src="./images/image-equilibrium.jpg"
            alt="image of equilibrium" />

        </a>
      </header>
      <section class="card-content">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div><span><i class="fa-brands fa-ethereum"></i> 0.041 ETH</span>
          <span><i class="fa-solid fa-clock"></i> 3 days left</span>
        </div>

      </section>
      <div class="line"></div>
      <footer>
        <img src=",/frontendmentorio/2.NFT_PreviewCard_component/images/image-avatar.png">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </footer>
    </div>
  </main>
</body>

</html>
