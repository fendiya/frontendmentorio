<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/css/styles.css" type="text/css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <!-- <main> -->
  <main class="container">
    <div class="card">
      <div id="img" class="images">
      </div>
      <div id="content" class="content">
        <h1>Get <span class="hl">insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div id="stats" class="stats">
          <div>
            <p class="stats-title">10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p class="stats-title">314</p>
            <p>templates</p>
          </div>
          <div>
            <p class="stats-title">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- </main> -->
</body>

</html>
